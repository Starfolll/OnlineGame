type User {
    id: ID! @id
    token: String!

    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt

    table: Table @relation(name: "UsersInGame")
    lobby: Lobby @relation(name: "UsersInLobbyRelation")

    name: String! @unique
    email: String! @unique
    password: String!

    publicName: String!

    lvl: Int!
    xp: Float!
    gold: Float!
}